<html>

        /* Basic reset for margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-top: 50px;
        }

        ul {
            list-style-type: none;

            font-weight: bold;
        }

            text-decoration: underline;
        }
    </style>
</head>
