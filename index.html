<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0e7ff, #c2b2e0);
        }

        .menu {
            background-color: #4a148c;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            display: inline-block;
            margin-right: 40px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h1 {
            color: #6a1b9a;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-family: 'Georgia', serif;
        }

        .list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .list li {
            margin: 20px 0;
        }
        .list a {
            display: block;
            color: #6a1b9a;
            text-decoration: none;
            font-size: 22px;
            padding: 15px;
            background-color: #e1bee7;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .list a:hover {
            background-color: #ab47bc;
            color: #fff;
            transform: scale(1.05);
        }

        footer {
            background-color: #4a148c;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .menu li {
                display: block;
                margin: 10px 0;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

</body>
